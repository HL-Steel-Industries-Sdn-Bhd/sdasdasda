<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>排行榜展示（3D 立体版，缩小版）</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #FFEFEF, #E8FFF8);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 2s ease;
}

/* 3D carousel 容器 */
.scene {
  width: 900px;  /* 原 900px * 0.75 */
  height: 900px; /* 原 800px * 0.75 */
  perspective: 2000px;
  position: relative;
}

.carousel {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s ease-in-out;
}

/* 卡片样式缩小版 */
.card {
  width: 720px;  /* 原 900px * 0.8 */
  height: 640px; /* 原 800px * 0.8 */
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 15px; /* 原 20px * 0.75 */
  box-shadow: 0 11px 30px rgba(0, 0, 0, 0.15); /* 缩小 shadow */
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-content {
  width: 90%;
  height: 95%;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px; /* 原 20px * 0.75 */
  padding: 0.75rem; /* 原 1rem * 0.75 */
  text-align: center;
  box-shadow: inset 0 1.5px 4.5px rgba(0,0,0,0.1); /* 原 2px 6px */
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
}

h2 {
  font-size: 1.5rem; /* 原 2rem * 0.75 */
  font-weight: 600;
  margin-bottom: 0.75rem; /* 原 1rem * 0.75 */
}

table {
  width: 100%;
  border-collapse: collapse;
  height: 100%;
}

tr {
  height: calc(100% / 16);
}

th, td {
  padding: 0.225rem; /* 原 0.3rem * 0.75 */
  border-bottom: 1px solid #e5e7eb;
  font-size: 0.9rem; /* 原 1.2rem * 0.75 */
  width: 33.33%;
}

th {
  background-color: rgba(255,255,255,0.6);
}
tr:nth-child(even) {
  background-color: rgba(255,255,255,0.4);
}

/* 时间显示 */
.datetime-box {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 217px; /* 原 290 * 0.75 */
  height: 217px; /* 原 290 * 0.75 */
  background: rgba(255, 255, 255, 0.8);
  border-radius: 15px; /* 原 20px * 0.75 */
  box-shadow: 0 3.75px 11.25px rgba(0,0,0,0.2); /* 原 5px 15px */
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  color: #333;
  text-align: center;
  z-index: 25;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem; /* 原 2rem * 0.75 */
}
.datetime-box span { display: block; margin: 0.225rem 0; } /* 原 0.3rem * 0.75 */

/* LOGO */
img.logo {
  position: fixed;
  top: 300px; /* 原 400 * 0.75 */
  left: 15px; /* 原 20 * 0.75 */
  width: 202px; /* 原 270 * 0.75 */
  height: auto;
  z-index: 20;
}

/* 点击区域 */
.left-zone, .right-zone {
  position: fixed;
  top: 0;
  width: 50%;
  height: 100%;
  z-index: 10;
  cursor: pointer;
}
.left-zone { left: 0; }
.right-zone { right: 0; }

/* 箭头 */
.arrow {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 3rem; /* 原 4rem * 0.75 */
  font-weight: bold;
  color: white;
  text-shadow: 0 0 7.5px rgba(255,255,255,0.6),
               0 0 15px rgba(255,255,255,0.4),
               1.5px 3px 4.5px rgba(0,0,0,0.5);
  opacity: 0.6;
  pointer-events: none;
  user-select: none;
  animation: pulseGlow 2s infinite alternate;
  z-index: 15;
}
.arrow.left { left: 2.25%; } /* 原 3% * 0.75 */
.arrow.right { right: 2.25%; }

@keyframes pulseGlow {
  from { text-shadow: 0 0 6px rgba(255,255,255,0.5); opacity: 0.5; }
  to   { text-shadow: 0 0 18.75px rgba(255,255,255,1); opacity: 0.9; }
}
</style>
</head>

<body>

<!-- 时间 -->
<div class="datetime-box" id="datetimeBox">
  <span id="date">--/--/----</span>
  <span id="time">--:--:--</span>
  <span id="weekday">---</span>
</div>

<!-- LOGO -->
<img class="logo" src="" alt="Logo">

<!-- 箭头 + 点击区 -->
<div class="arrow left">❮</div>
<div class="arrow right">❯</div>
<div class="left-zone"></div>
<div class="right-zone"></div>

<div class="scene">
  <div class="carousel" id="carousel"></div>
</div>

<script>
const cardData = [
  { title: "Total Point Ranking", color: "#C1E1FF", key: "Total Point Ranking" },
  { title: "Monthly Point Ranking", color: "#FFD8B1", key: "Monthly Point Ranking" },
  { title: "Bounty Task Ranking", color: "#C1FFD7", key: "Bounty Task Ranking" },
  { title: "Pending Ranking", color: "#F7D6FF", key: "Pending Ranking" }
];

const colors = [
  "linear-gradient(135deg, #FFF8E7, #E3F2FD)",
  "linear-gradient(135deg, #E8FFF8, #FFF5E1)",
  "linear-gradient(135deg, #FFF0F5, #E3FFF7)",
  "linear-gradient(135deg, #F0FFF3, #E8E8FF)"
];

const carousel = document.getElementById('carousel');

/* ===== 创建 3D 卡片 ===== */
function createCardElements() {
  carousel.innerHTML = "";
  const n = cardData.length;
  const radius = 337.5; // 原 450 * 0.75
  cardData.forEach((card, i) => {
    const cardDiv = document.createElement("div");
    cardDiv.className = "card";
    cardDiv.style.background = card.color;

    cardDiv.innerHTML = `
      <div class="card-content">
        <h2>${card.title}</h2>
        <table>
          <tr>${["Name","Point","Rank"].map(h=>`<th>${h}</th>`).join('')}</tr>
          ${Array(16).fill(["--","--","--"]).map(row=>`<tr>${row.map(c=>`<td>${c}</td>`).join('')}</tr>`).join('')}
        </table>
      </div>
    `;

    const angle = (360 / n) * i;
    cardDiv.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
    carousel.appendChild(cardDiv);
  });
}

let angleY = 0;
let currentIndex = 0;
function updateCarousel() {
  carousel.style.transform = `rotateY(${angleY}deg)`;
  document.body.style.background = colors[currentIndex];
}

function nextSlide() {
  angleY -= 90;
  currentIndex = (currentIndex + 1) % cardData.length;
  updateCarousel();
}

function prevSlide() {
  angleY += 90;
  currentIndex = (currentIndex - 1 + cardData.length) % cardData.length;
  updateCarousel();
}

document.querySelector(".left-zone").addEventListener("click", prevSlide);
document.querySelector(".right-zone").addEventListener("click", nextSlide);

let startX = 0;
document.body.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.body.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientX - startX;
  if(diff > 50) prevSlide();
  else if(diff < -50) nextSlide();
});

/* ===== 时间显示 ===== */
function updateDateTime() {
  const now = new Date();
  document.getElementById("date").textContent = now.toLocaleDateString('en-GB');
  document.getElementById("time").textContent = now.toLocaleTimeString('en-US');
  document.getElementById("weekday").textContent = now.toLocaleDateString('en-GB', { weekday: 'long' });
}
setInterval(updateDateTime, 1000);
updateDateTime();

/* ===== 从 GAS 获取数据 ===== */
async function loadDataFromGS() {
  const url = "https://script.google.com/macros/s/AKfycbx3QuxzX27N2eEGVkF0bDatl2kiwFst2b547AmBvDiPBTPuWWS-eRGjplp6ZHYox4i4/exec"; // 你的 GAS URL
  try {
    const res = await fetch(url);
    const data = await res.json();

    createCardElements();

    cardData.forEach((card, i) => {
      const sheetObj = data[card.key];
      if(!sheetObj || !sheetObj.headers || !sheetObj.rows) return;
      const cardDiv = carousel.children[i];
      const headers = sheetObj.headers;
      const rows = sheetObj.rows;
      cardDiv.querySelector("table").innerHTML = `
        <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
        ${rows.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}
      `;
    });

    updateCarousel();
  } catch (e) {
    console.error("加载 Google Sheet 时发生错误：", e);
  }
}

/* 页面初始加载 */
loadDataFromGS();
setInterval(loadDataFromGS, 5 * 60 * 1000);
</script>

</body>
</html>
